<form (ngSubmit)="onLogin(f)" #f="ngForm">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" name="email" ngModel>
        <small class="form-group--input__error" *ngIf="errors.email">{{errors.email}}</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel>
        <small class="form-group--input__error" *ngIf="errors.password">{{errors.password}}</small>
    </div>
    <div class="text-center">
        <button class="btn btn-primary" type="submit">Sign in</button>
    </div>
</form>
<hr>
<p class="text-center"><a routerLink="/register">Or create an account</a></p>
